<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="SHORTCUT ICON" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="bundle.css">
    <title>IFC.js</title>
</head>
<body>
  <div class="header">
    <pre class="prevent-select">Doppelklick zum Anzeigen
      der Eigenschaften</pre>
  </div>
<div class="message-container">
    <p id="message-head">Properties:</p>
    <!-- <p class="message-head", style="font-size: 26px">Properties:</p> -->
    <pre class="message" id="prop-output">None</pre>
</div>
<canvas id="three-canvas"></canvas>
<script src="bundle.js"></script>
</body>
</html>
